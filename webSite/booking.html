  <form id="book">
    <div class="text-center">
      <img class="mb-4"  src="./log.jpeg" alt="" width="300" height="240">
      <h1 class="h4 mb-3 fw-normal" style="color: #030304;">Book your stay with us</h1>
    </div>

    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input type="date" class="form-control" id="floatingInput" placeholder="DD/MM/YYYY">
          <label for="floatingInput">Date</label>
        </div>
      </div>

      <div class="col-md">

        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected></option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Seven</option>
          </select>
          <label for="floatingSelect"># of people</label>
        </div>
      </div>

      <div class="form-floating">
        <select class="form-select" id="floatingTimeSelect" aria-label="Floating label select example">
          <option selected></option>
        </select>
        <label for="floatingSelect">Time</label>
      </div>

      <div class="form-floating">
        <textarea class="form-control" id="floatingTextarea2" style="height: 100px; margin-bottom: 20px; border-bottom-right-radius: 0; border-bottom-left-radius: 0;"></textarea>
        <label for="floatingTextarea2">Message</label>
      </div>



    </div>

    <button class="btn btn-dark w-100 py-2" type="submit">Book table</button>

    <div class="text-center my-3">
      <p id="showMsg" style="color: #030304;"></p>
    </div>

    <script>
        const book = document.getElementById("book");
        book.addEventListener("submit", handleFormSubmit);
        async function handleFormSubmit(e) {
          e.preventDefault();
          var date = document.getElementById('floatingInput').value;
          var quantity = document.getElementById('floatingSelect').value;
          var time = document.getElementById('floatingTimeSelect').value;
          var dateTime = date + 'T' + time;
          var token = localStorage.getItem("token");
          console.log(dateTime + quantity);
          var tableForBookingDto = {
            "quantityPeople" : quantity,
          };
          let response = await fetch('https://www.bookingapp.ie/api/v1/bookings/booking', {
              method: 'POST',
              body: JSON.stringify({
                createdDate: dateTime,
                "tableForBookingDto" : tableForBookingDto,
              }),
              headers: {
                'Content-type': 'application/json; charset=UTF-8',
                'Authorization': token,
              }
          })

          if (response.ok) {
            let data = await response.json();
            successCallbackBook(data);
          } else {
            failCallbackBook(response);
          };
        }

        function successCallbackBook(data) {
             document.getElementById('showMsg').innerText = "Success: " + data.message;
        }

        function failCallbackBook(error) {

           console.log(error.status);

           error.json().then((json) => {
              document.getElementById('showMsg').innerText = "Error: " + json.message;
              console.log(json.message);
           });

        }

  </script>

    <script>
        const quantity = document.getElementById("floatingSelect");
        quantity.addEventListener("change", handleQuantity);
        async function handleQuantity(e) {
          const calendar = document.getElementById("floatingInput");
          //const quantity = document.getElementById("floatingSelect");
          let date = calendar.value
          let quantityPeople = quantity.value;


          if (date!=null && quantityPeople!=null) {

            e.preventDefault();
            var token = localStorage.getItem("token");
            let response = await fetch('https://www.bookingapp.ie/api/v1/bookings/getAvailableSlots/'+date+'/'+quantityPeople, {
                method: 'GET',
                headers: {
                  'Content-type': 'application/json; charset=UTF-8',
                  'Authorization': token,
                }
            })
            if (response.ok) {
              let data = await response.json();
              successCallbackTime(data);
            } else {
              failCallbackTime(response);
            };
          }

          function successCallbackTime(data) {
             let element = document.getElementById("floatingTimeSelect");
             element.innerHTML = "";
             for (var i = 0; i < data.length; i++) {
                  var opt = document.createElement('option');
                  opt.value = data[i];
                  opt.innerHTML = data[i];
                  element.appendChild(opt);
              }

          }

          function failCallbackTime(error) {

             console.log(error.status);

             error.json().then((json) => {
                document.getElementById('showMsg').innerText = "Error: " + json.message;
                console.log(json.message);
             });

          }

        }

    </script>

    <script>
        const logout = document.getElementById("logout");
        logout.addEventListener("click", handleFormSubmit);
        async function handleFormSubmit(e) {
          e.preventDefault();
          var token = localStorage.getItem("token");

          let response = await fetch('https://www.bookingapp.ie/api/v1/user/logout', {
              method: 'POST',
              headers: {
                'Content-type': 'application/json; charset=UTF-8',
                'Authorization': token,
              }
          })
          if (response.ok) {
            let data = await response.json();
            successCallback(data);
          } else {
            failCallback(response);
          };
        }

        function successCallback(data) {
              console.log(data.message)
              localStorage.clear();
              setTimeout(redirect, 3000);
        }

        function redirect() {

              window.location.href="index.html";

        }

        function failCallback(error) {

           console.log(error.status);

           error.json().then((json) => {
              document.getElementById('showMsg').innerText = "Error: " + json.message;
              console.log(json.message);
           });
        }
  </script>
